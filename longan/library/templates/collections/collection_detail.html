{% extends 'base.html' %}
{% load i18n %}

{% block styles %}
{% endblock %}

{% block content %}
<div class="container">
  <section class="collection">
    <header>
      <div class="row">
        <div class="col-md-12">
          {% include 'collections/includes/breadcrumbs.html' %}
        </div>
      </div>
    </header>

    <main class="list">
      <style>
       .img {
         display: inline-block;
         min-height: 180px;
       }
      </style>
      <table class="table table-striped display">
        <tr>
          <th>Title</th>
          <td>{{ title }}</td>
        </tr>
        <tr>
          <th>Description</th>
          <td>{{ description }}</td>
        </tr>
        <tr>
          <th>Item count</th>
          <td>{{ item_count }}</td>
        </tr>
        <tr>
          <th>Thumb image</th>
          <td><img class="img" src="{{ thumb_url }}" /></td>
        </tr>
      </table>
    </main>

    <footer>
      <div class="row">
        <div class="col-md-2">
        </div>
      </div>
    </footer>
  </section>
</div>
{% endblock content %}
