{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="jumbotron">
  <h1 class="display-4">{% trans "Join this Project" %}</h1>
  <p class="lead">{% trans "To become contributor please join this project." %}</p>
  <hr class="my-4">

    {% csrf_token %}

  </form>
</div>
{% endblock content %}
