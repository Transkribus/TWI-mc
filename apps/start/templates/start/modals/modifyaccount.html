{% load static %}
{% load i18n %}

<!-- Modify Account Modal -->
<div class="modal fade" id="modifyAccountModal" tabindex="-1" role="dialog" aria-hidden="true"
     style="display: none; padding-left: 15px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="modify-account">{% trans 'Modify account' %}</h4>
            </div>
            <div class="modal-body">
                <!-- The form is placed inside the body of modal -->
                <form id="modifyAccountForm" method="post" class="form-horizontal" novalidate="novalidate">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">{% trans 'Email - if changed, new activation mail will be sent' %}</label>

                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="user">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">{% trans 'New password' %}</label>

                        <div class="col-xs-5">
                            <input type="password" class="form-control" name="pw"  id="modify_pw">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">{% trans 'Repeat password' %}</label>

                        <div class="col-xs-5">
                            <input type="password" class="form-control" name="pw_again">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">{% trans 'First name' %}</label>

                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">{% trans 'Family name' %}</label>

                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="lastName">
                        </div>
                    </div>
                    <!--
                    <div class="form-group">
                        <label class="col-xs-3 control-label">{% trans 'ORCID' %}</label>

                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="orcid">
                        </div>
                    </div>
                    -->
                    <div class="form-group">
                        <label class="col-xs-3 control-label">{% trans 'Gender' %}</label>

                        <div class="col-xs-5">
                            <select class="form-control" name="gender">
                                <option value="Other">{% trans 'Other' %}</option>
                                <option value="Female">{% trans 'Female' %}</option>
                                <option value="Male">{% trans 'Male' %}</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" class="form-control" name="application" value="TRP">
                    <div class="form-group">
                        <div class="col-xs-5 col-xs-offset-3">
                            <button type="submit" class="btn btn-default">{% trans 'Save' %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
