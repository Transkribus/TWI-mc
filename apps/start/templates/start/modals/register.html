<div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none; padding-left: 15px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="create-account">Create account</h4>
            </div>
            <div class="modal-body">
                <!-- The form is placed inside the body of modal -->
                <form id="createAccountForm" method="post" class="form-horizontal" novalidate="novalidate">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Email*</label>

                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="user">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Password*</label>

                        <div class="col-xs-5">
                            <input type="password" class="form-control" name="pw"  id="create_pw">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Repeat password*</label>

                        <div class="col-xs-5">
                            <input type="password" class="form-control" name="pw_again">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Given name*</label>

                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Family name*</label>

                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">ORCID</label>

                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="orcid">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Gender</label>

                        <div class="col-xs-5">
                            <select class="form-control" name="gender">
                                <option value="Other">Other</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">I accept the <a target="_blank" href="docs/TranskribusTermsOfUse_v04-2016.pdf">terms of use</a>*</label>
                        <div class="col-xs-5">
                            <input type="checkbox" class="form-control trp-checkbox" name="termsOfUse">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-3 control-label"></div>
                        <div class="col-xs-5">
                            <div id="recaptchaDiv"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-3 control-label">* Required</div>
                        <div class="col-xs-5"></div>
                    </div>

                    <input type="hidden" class="form-control" name="application" value="TRP">

                    <div class="form-group">
                        <div class="col-xs-5 col-xs-offset-3">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
